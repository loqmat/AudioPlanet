<!doctype html>
<html>
<head>
    <title> Computer Graphics Project </title>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;

    void
    main()
    {
        gl_Position = vec4(vPosition,0,1);
        gl_PointSize = 4.0;
    }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 uColor;

    void
    main()
    {
        gl_FragColor = uColor;
    }
    </script>
    
    <script id="sphere-vshader" type="x-shader/x-vertex">
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    uniform mat3 normalMatrix;
    
    attribute vec3 vPosition;
    attribute vec3 vColor;
    attribute vec2 vUV;
    attribute vec3 vNormal;
    
    varying vec2 fUV;
    varying vec3 fNormal;
    varying vec3 fColor;

    void
    main()
    {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1);
        gl_PointSize = 8.0;
        fUV = vUV;
        fNormal = vNormal;
        fColor = vColor;
    }
    </script>
    
    <script id="sphere-fshader" type="x-shader/x-vertex">
    precision mediump float;
    varying vec2 fUV;
    varying vec3 fNormal;
    varying vec3 fColor;
    
    uniform vec3 uLightDirection;
    uniform vec4 uColor;

    void
    main()
    {
        float stren = clamp(dot(uLightDirection, fNormal), 0.0, 1.0);
        gl_FragColor = vec4(fColor, 1.0);//0.25 * vec4(fColor.rbg,1) + 0.75 * vec4(fColor.rbg * stren, 1);
    }
    </script>
    
    <script type="text/javascript" src="./lib/webgl-utils.js"></script>
    <script type="text/javascript" src="./lib/initShaders.js"></script>
    <script type="text/javascript" src="./lib/MV.js"></script>
    <script type="text/javascript" src="./lib/quaternions.js"></script>
    <script type="text/javascript" src="./tetrahedron.js"></script>
    <script type="text/javascript" src="./generateSphere.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

</html>
